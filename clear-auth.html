<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        button { 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer; 
            margin: 10px 5px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .info { 
            background: rgba(59, 130, 246, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Authentication Data</h1>
        <p>This page will clear all authentication tokens and session data from your browser.</p>
        
        <div class="info">
            <h3>What will be cleared:</h3>
            <ul>
                <li>Authentication tokens (localStorage)</li>
                <li>Session data (sessionStorage)</li>
                <li>Browser cookies</li>
                <li>All login sessions</li>
            </ul>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="clearAllData()">üßπ Clear All Authentication Data</button>
            <button onclick="goToLogin()">üöÄ Go to Login Page</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        function clearAllData() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear cookies (all domains)
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/;domain=" + location.hostname); 
                });
                
                // Also try to clear cookies for localhost subdomains
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/;domain=localhost"); 
                });
                
                document.getElementById('message').innerHTML = '<p class="success">‚úÖ All authentication data cleared successfully!</p><p style="text-align: center; margin-top: 20px;">Redirecting to login page in 2 seconds...</p>';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:3001/login';
                }, 2000);
                
            } catch (error) {
                document.getElementById('message').innerHTML = '<p class="error">‚ùå Error clearing data: ' + error.message + '</p>';
            }
        }
        
        function goToLogin() {
            window.location.href = 'http://localhost:3001/login';
        }
    </script>
</body>
</html>
